site_name: Lego EV3 Segway
site_url: 'https://thenoobinventor.github.io/lego-ev3-segway/'
use_directory_urls: False

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - toc.integrate
repo_url: https://github.com/TheNoobInventor/lego-ev3-segway
repo_name: TheNoobInventor/lego-ev3-segway
plugins:
  - search:
      lang: en
